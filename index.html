<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="card image">
    <p class="card-heading">Equilibrium #3429</p>
    <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
    <span class="nft-info">
      <p class="eth">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        0.041 ETH
      </p>
      <p class="time">
        <img src="./images/icon-clock.svg" alt="clock icon">
        3 days left
      </p>
    </span>
    <span class="author">
      <figure><img src="./images/image-avatar.png" alt="avatar"></figure>
      <p>Creation of <span>Jules Wyvern</span></p>
    </span>
  </main>
</body>
</html>
